<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accident Severity Prediction</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Accident Severity Prediction</h1>

    <form id="predictForm">
        
        <label>Day of Week Code</label>
        <input type="number" id="day_code" required>

        <label>Latitude</label>
        <input type="number" step="0.00001" id="lat" required>

        <label>Longitude</label>
        <input type="number" step="0.00001" id="lon" required>

        <label>Crash Hour</label>
        <input type="number" id="crash_hour" required>

        <label>Is Weekend (0/1)</label>
        <input type="number" id="is_weekend" required>

        <button type="submit">Predict</button>
    </form>

    <hr>

    <h2 id="result"></h2>

    <script src="js/app.js"></script>
</body>
</html>
